<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Todo</title>
</head>
<body>
    <h1>Add Todo</h1>
    <form action="{{url_for('add')}}" method="POST">
        <label>Todo: </label>
        <input name='title' type="text">
        <label>Time to complete: </label>
        <input  name='time' type="text">
        <button type="submit">Add Todo</button>
    </form>
</body>
</html>
