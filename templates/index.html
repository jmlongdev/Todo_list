<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
</head>
<body>
    <h1>My Todo List</h1>
     {% if todos == [] %}
    <p>Todo List is empty</p>
    {% else %}
    <ul>
        {% for todo in todos %}
        <li>
            <a href="{{url_for('delete_todo', id=todo.id)}}">Delete</a>
            {{ todo.title }} - {{todo.time}}
            <a href="{{url_for('edit_todo', id=todo.id)}}">Edit Todo</a>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    <a href="{{url_for('add')}}">Add Todo</a>
</body>
</html>
